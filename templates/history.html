{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    
    <h2>Transaction history</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through transaction data to display information-->
            {% for transaction in transactions %}
                <tr>
                    <td>{{transaction.symbol}}</td>
                    <td>{{transaction.shares}}</td>
                    <td>{{transaction.price | usd}}</td>
                    <td>{{transaction.time}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    
    
    
{% endblock %}
